# ==========================================================
# Starship full config (Dracula-ish, minimal icons)
# File: ~/.config/starship.toml
# ==========================================================

add_newline = false
command_timeout = 800
scan_timeout = 30

# Use a palette close to Dracula.
palette = "dracula"

# Single-line prompt: directory + git + python venv + (optional langs) + prompt char
format = """
$directory\
$git_branch\
$git_status\
$python\
$nodejs\
$rust\
$golang\
$java\
$character"""

# ----------------------------------------------------------
# Dracula palette
# ----------------------------------------------------------
[palettes.dracula]
bg      = "#282a36"
fg      = "#f8f8f2"
comment = "#6272a4"
cyan    = "#8be9fd"
green   = "#50fa7b"
orange  = "#ffb86c"
pink    = "#ff79c6"
purple  = "#bd93f9"
red     = "#ff5555"
yellow  = "#f1fa8c"

# ----------------------------------------------------------
# Core blocks
# ----------------------------------------------------------
[directory]
truncation_length = 3
truncate_to_repo = true
home_symbol = "~"
read_only = " "
# show path with a trailing space
format = "[$path]($style) "
style = "bold purple"

[character]
success_symbol = "[❯](bold cyan)"
error_symbol   = "[❯](bold red)"
vimcmd_symbol  = "[❮](bold green)"

# ----------------------------------------------------------
# Git
# ----------------------------------------------------------
[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bold pink"

[git_status]
format = "[$all_status$ahead_behind]($style) "
style = "bold orange"

conflicted = "[≠](bold red)"
modified   = "[!](bold yellow)"
staged     = "[+](bold green)"
untracked  = "[?](bold comment)"
deleted    = "[✘](bold red)"
renamed    = "[»](bold cyan)"
stashed    = "[$](bold comment)"

ahead      = "[⇡${count}](bold cyan)"
behind     = "[⇣${count}](bold cyan)"
diverged   = "[⇕⇡${ahead_count}⇣${behind_count}](bold cyan)"

# ----------------------------------------------------------
# Python (venv / conda)
# ----------------------------------------------------------
[python]
symbol = " "
# show virtualenv name only (clean). Change to include version if you want.
format = "[$symbol$virtualenv]($style) "
style = "bold green"
# Optional: be stricter about when python module shows up
# detect_extensions = ["py"]
# detect_files = ["pyproject.toml", "requirements.txt", "Pipfile", "poetry.lock", "setup.py"]

# If you want version too, use:
# format = "[$symbol$virtualenv ($version)]($style) "

# ----------------------------------------------------------
# Optional languages (kept minimal; only show when relevant)
# ----------------------------------------------------------
[nodejs]
symbol = " "
format = "[$symbol$version]($style) "
style = "bold green"

[rust]
symbol = " "
format = "[$symbol$version]($style) "
style = "bold orange"

[golang]
symbol = " "
format = "[$symbol$version]($style) "
style = "bold cyan"

[java]
symbol = " "
format = "[$symbol$version]($style) "
style = "bold red"

# ----------------------------------------------------------
# Keep things uncluttered: disable modules you likely don't want
# (delete any you actually want)
# ----------------------------------------------------------
[aws]
disabled = true
[gcloud]
disabled = true
[kubernetes]
disabled = true
[docker_context]
disabled = true
[package]
disabled = true
[cmake]
disabled = true
[helm]
disabled = true
[terraform]
disabled = true

# ----------------------------------------------------------
# Timing / last exit (optional but useful, subtle)
# ----------------------------------------------------------
[cmd_duration]
min_time = 800
format = "[⏱ $duration]($style) "
style = "comment"

[status]
disabled = true  # turn on if you want non-zero exit code indicators
