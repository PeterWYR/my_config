# ==========================================
# 1. 基础环境与路径 (保留原配置)
# ==========================================
set-environment -g TMUX_PLUGIN_MANAGER_PATH "${HOME}/.tmux/plugins"

# 让 tmux 更完整地传递 xterm 功能键/修饰键序列
set -g xterm-keys on
set -g default-terminal "tmux-256color"
set -as terminal-features ',xterm-256color:RGB'
set -as terminal-features ',tmux-256color:RGB'

# tmux 3.2+ 更推荐的：允许扩展键盘协议（对很多 C-Alt-键更稳）
set -g extended-keys on
set -as terminal-overrides ',*:extended-keys'
# ==========================================
# 2. 核心快捷键 (完全保留原配置)
# ==========================================
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# --- 窗口切换 ---
unbind -n C-n
bind-key n previous-window
bind-key m next-window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# --- 面板移动 (ikjl) ---
bind -n M-i select-pane -U
bind -n M-j select-pane -L
bind -n M-k select-pane -D
bind -n M-l select-pane -R

# --- 面板分屏 ---
bind i split-window -v -b -c "#{pane_current_path}"
bind k split-window -v -c "#{pane_current_path}"
bind j split-window -h -b -c "#{pane_current_path}"
bind l split-window -h -c "#{pane_current_path}"

# --- 面板缩放 ---
bind -r I resize-pane -U 5
bind -r K resize-pane -D 5
bind -r J resize-pane -L 5
bind -r L resize-pane -R 5

# --- 快速创建窗口 ---
bind-key -n M-o new-window -c "#{pane_current_path}"

# ==========================================
# 3. 基础设置 (保留原配置)
# ==========================================
set -g base-index 1
set -g pane-base-index 1
set -g mouse on
set -g renumber-windows on
set -g default-terminal 'screen-256color'
set -ag terminal-overrides ',xterm-256color*:RGB'
set -g allow-rename off

# ==========================================
# 4. 极简状态栏
# ==========================================
set -g pane-border-status off
set -g pane-border-style "fg=default,bg=default"
set -g pane-active-border-style "fg=default,bg=default"

set -g status-position bottom
set -g status-justify left
set -g status-style "bg=default,fg=default"
set -g status-left-length 0
set -g status-right-length 40

set -g status-left ""
set -g window-status-separator " "
setw -g window-status-format "#[fg=#f8f8f2,bg=#44475a] #I:#W #[default]"
setw -g window-status-current-format "#[fg=#282a36,bg=#bd93f9,bold] #I:#W #[default]"
set -g status-right "#[fg=#f8f8f2,bg=#44475a] #h #[default]"

# ==========================================
# 5. 插件管理
# ==========================================
# 注意：我注释掉了 dracula/tmux，因为我们已经手动实现了它的视觉效果
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'dracula/tmux' 

set -g @tpm-install 'H'

# ==========================================
# 6. 初始化 TPM
# ==========================================
run "${HOME}/.tmux/plugins/tpm/tpm"
