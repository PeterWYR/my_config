# ==========================================
# 1. 基础环境与路径 (保留原配置)
# ==========================================
set-environment -g TMUX_PLUGIN_MANAGER_PATH "${HOME}/.tmux/plugins"

# ==========================================
# 2. 核心快捷键 (完全保留原配置)
# ==========================================
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# --- 窗口切换 ---
unbind -n C-n
bind-key n previous-window
bind-key m next-window
bind-key -n C-1 select-window -t 1
bind-key -n C-2 select-window -t 2
bind-key -n C-3 select-window -t 3
bind-key -n C-4 select-window -t 4
bind-key -n C-5 select-window -t 5
bind-key -n C-6 select-window -t 6
bind-key -n C-7 select-window -t 7
bind-key -n C-8 select-window -t 8
bind-key -n C-9 select-window -t 9

# --- 面板移动 (ikjl) ---
bind-key -n C-i select-pane -U
bind-key -n C-k select-pane -D
bind-key -n C-j select-pane -L
bind-key -n C-l select-pane -R

# --- 面板分屏 ---
bind i split-window -v -b -c "#{pane_current_path}"
bind k split-window -v -c "#{pane_current_path}"
bind j split-window -h -b -c "#{pane_current_path}"
bind l split-window -h -c "#{pane_current_path}"

# --- 面板缩放 ---
bind -r I resize-pane -U 5
bind -r K resize-pane -D 5
bind -r J resize-pane -L 5
bind -r L resize-pane -R 5

# --- 快速创建窗口 ---
bind-key -n C-o new-window -c "#{pane_current_path}"

# ==========================================
# 3. 基础设置 (保留原配置)
# ==========================================
set -g base-index 1
set -g pane-base-index 1
set -g mouse on
set -g renumber-windows on
set -g default-terminal 'screen-256color'
set -ag terminal-overrides ',xterm-256color*:RGB'
set -g allow-rename off

# ==========================================
# 4. 视觉复刻与布局 (顶圆底尖混搭版)
# ==========================================
# 颜色定义
# 背景: #282a36, 前景: #f8f8f2, 紫: #bd93f9, 粉: #ff79c6, 灰: #44475a, 深黑: #1e1e2e

# --- 顶部：胶囊样式路径 (圆角) ---
set -g pane-border-status top
set -g pane-border-style "fg=#44475a,bg=default"
set -g pane-active-border-style "fg=#bd93f9,bg=default"

# 逻辑：激活窗格用紫色胶囊，未激活窗格用灰色胶囊
# 符号： (左圆)  (右圆)
set -g pane-border-format "#{?pane_active,#[fg=#bd93f9#,bg=default]#[fg=#282a36#,bg=#bd93f9#,bold] #{pane_current_path} #[fg=#bd93f9#,bg=default],#[fg=#44475a#,bg=default]#[fg=#f8f8f2#,bg=#44475a] #{pane_current_path} #[fg=#44475a#,bg=default]}"

# --- 底部：方块样式状态栏 ---
set -g status-position bottom
set -g status-justify left
set -g status-style "bg=#1e1e2e,fg=#f8f8f2"
set -g status-left-length 100
set -g status-right-length 100

# 左下角：不显示 Session
set -g status-left ""

# 中间窗口列表
# 未激活：灰色背景，无箭头，保持低调
setw -g window-status-format "#[fg=#f8f8f2,bg=#44475a] #I #[fg=#f8f8f2,bg=#44475a] #W "

# 激活：紫色->粉色 方块分隔
# 符号：█ (方块)
setw -g window-status-current-format "#[fg=#1e1e2e,bg=#bd93f9]█#[fg=#282a36,bg=#bd93f9,bold] #I #[fg=#bd93f9,bg=#ff79c6]█#[fg=#282a36,bg=#ff79c6,bold] #W #[fg=#ff79c6,bg=#1e1e2e]█"

# 右下角：主机名 (按下 prefix 变色)
# 符号：█ (方块)
set -g status-right "#[fg=#bd93f9,bg=#1e1e2e]█#{?client_prefix,#[fg=#282a36]#[bg=#ffb86c]#[bold],#[fg=#282a36]#[bg=#bd93f9]#[bold]} #h "

# ==========================================
# 5. 插件管理
# ==========================================
# 注意：我注释掉了 dracula/tmux，因为我们已经手动实现了它的视觉效果
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'dracula/tmux' 

set -g @tpm-install 'H'

# ==========================================
# 6. 初始化 TPM
# ==========================================
run "${HOME}/.tmux/plugins/tpm/tpm"
